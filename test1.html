<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お試し2</title>
    <link rel="stylesheet" type="text/css" href="css/test1_style.css" />
    <script src="js/jquery.js"></script>
</head>

<body>
    <div id="opening">
        <div class="op_illust">
            <img src="img/6_1.png">
        </div>
        <div class="spotlight"></div>
        <div class="op_bubble"></div>
    </div>
    <div id="home">
        <div id="illust">
            <div class="illust_action">
                <img src="img/6_1.png">
            </div>
        </div>
        <div class="ball"></div>
        <div id="decoration">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
    <script>
        // op_bubble
        var items = 60;//気泡の個数

        for (var i = 0; i <= items; i++) {
            var moveVal = i;
            var posVal = Math.ceil(Math.random() * 50);
            var scaleVal = i;
            var shakeVal = Math.ceil(Math.random() * 5);
            $(".op_bubble").append('<div class="bubble_move' + moveVal + ' bubble_pos' + posVal + '"><div class="bubble_scale' + scaleVal + '"><div class="bubble_Item bubble_shake' + shakeVal + '"></div></div>');
        }

        var closeBox = (function (x) {
            $(x).fadeOut(0);
        })
        var openBox = (function (x) {
            $(x).fadeIn(0);
        })
        setTimeout('closeBox("#opening")', 12000);
        setTimeout('openBox("#home")', 10000);
    </script>
</body>

</html>
